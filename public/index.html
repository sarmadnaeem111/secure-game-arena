<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="PUBG Tournaments - Join exciting tournaments for PUBG and other multiplayer games"
    />
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://widget.cloudinary.com" crossorigin />
    <link rel="preconnect" href="https://apis.google.com" crossorigin />
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com https://widget.cloudinary.com https://upload-widget.cloudinary.com https://*.cloudinary.com https://cdnjs.cloudflare.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' https://fonts.googleapis.com https://*.cloudinary.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: https://*.cloudinary.com; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.cloudinary.com https://api.cloudinary.com; frame-src 'self' https://*.firebaseapp.com https://upload-widget.cloudinary.com https://*.cloudinary.com https://widget.cloudinary.com;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <!-- X-Frame-Options removed as it can only be set via HTTP headers, not meta tags -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=self, microphone=(), geolocation=()" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>PUBG Tournaments - Join Exciting Gaming Competitions</title>
    <!-- Preload Critical Resources -->
    <link rel="preload" href="%PUBLIC_URL%/static/media/hero-placeholder.svg" as="image" type="image/svg+xml" fetchpriority="high">
    <link rel="preload" href="https://widget.cloudinary.com/v2.0/global/all.js" as="script" crossorigin="anonymous">
    <!-- Cloudinary Upload Widget Script -->
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript" crossorigin="anonymous" defer></script>
    <!-- Fallback Cloudinary Core Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-core/2.13.0/cloudinary-core-shrinkwrap.min.js" type="text/javascript" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
